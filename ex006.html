<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            font: normal 20pt;
            background-color: rgb(3, 94, 94);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">Interaja...</div>
<!--  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" evento dom por html -->
    <script>
         var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!!!'
            a.style.background = 'pink'
        }
        function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!!!'
            a.style.background = 'rgb(3, 94, 94)'
        }
        function sair() {
            var a = window.document.getElementById('area')
            a.innerText = "Saiu!!!"
            a.style.background = 'rgb(3, 94, 94)'
        }
    </script>
</body>
</html>
