<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos Dom</title>
</head>
<body>
    
    <h1>Eventos DOM somando números !!</h1>
    <h2>Soma</h2>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h2>subtração</h2>
    <input type="number" name="txtn3" id="txtn3"> -
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="subtrair" onclick="subtrair()">
    <div id="rest"> Resultado</div>

    <h2>muliplicação</h2>
    <input type="number" name="txtn5" id="txtn5">*
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="resu">Resultado</div>

    <h2>Divisão</h2>
    <input type="number" name=" txtn7" id="txtn7">/
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="resul">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1') 
            var tn2 =window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1+n2
            res.innerHTML =  `A soma entre ${n1} e  ${n2}  é  ${s} .` 
        }
        function subtrair() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('rest')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var r = n3-n4
            res.innerHTML = ` O resultade de ${n3} subtraido de ${n4} é igual a ${r}`
        }
        function multiplicar(){
          var tn5 = window.document.getElementById('txtn5')
          var tn6 = window.document.getElementById('txtn6')
          var resu = window.document.getElementById('resu')
          var n5 = Number(tn5.value)
          var n6 = Number(tn6.value)
          var t = n5*n6
          resu.innerHTML=  `O resultado da multiplicação de ${n5} e ${n6} é ${t}`
        }
        function dividir(){
          var tn7 =  window.document.getElementById('txtn7')
          var tn8 = window.document.getElementById('txtn8')
          var resul = window.document.getElementById('resul')
          var n7 = Number(tn7.value)
          var n8 = Number(tn8.value)
          var total =n7/n8
          resul.innerHTML=  ` O resultado da divisão de ${n7} com ${ n8} é ${total}`
        }
    </script>

</body>
</html>
